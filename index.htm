<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niyati's Memory Game</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=League+Spartan:wght@700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div id="first-line">
        <h1>MEMORY GAME</h1>
        <h3>Score: <span id="result">0</span></h3>
      </div>

      <button id="start" onclick="start()">Start</button>
      <h2>
        You have
        <span id="seconds">60</span>
        seconds left.
      </h2>

      <div id="grid"></div>
    </section>

    <div id="lost" class="win-or-lost">
      <h1>YOU LOST!!!</h1>
      <button id="play-again" onclick="playAgain()">Play Again</button>
    </div>
    <div id="won" class="win-or-lost">
      <h1>YOU WON!!!</h1>
      <button id="play-again" onclick="playAgain()">Play Again</button>
    </div>
